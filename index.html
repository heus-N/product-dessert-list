<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/illustration-empty-cart.svg">
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="stylesheet" href="styles/responsive.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:ital,wght@0,300..700;1,300..700&display=swap" rel="stylesheet">

  <title>Dessert menu</title>
</head>
<body>
  <section class="mainContainer">
    <div class="menuContainer">
      <div class="title">
        <h1>Desserts</h1>
      </div>
      <div class="dessertMenu"></div>
    </div>
    <div class="cartContainer">
      <div class="cart">
        <h2>
          Your Cart (<span class="quantityItems">0</span>)
        </h2>
        <div class="imgContainer">
          <img src="./assets/images/illustration-empty-cart.svg"/>
          <p>Your added items will appear here</p>
        </div>
      </div>
    </div>
  </section>

  <footer class="attribution">
    <p>
      Challenge by <a target="_blank" href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a>. 
    </p>
    <p>
      Coded by <a target="_blank" href="https://github.com/heus-N">heus-N</a>.
    </p>
  </footer>

  <script src="scripts/menu.js"></script>
  <script src="scripts/cart.js"></script>
</body>
</html>
